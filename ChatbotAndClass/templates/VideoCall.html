<!DOCTYPE html>
<html>
<head>
    <title>Video Call</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js"></script>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl bg-gray-900 rounded-lg shadow-lg p-6">
        <div class="flex justify-center mb-4">
            <video id="localVideo" class="w-full max-w-md rounded-lg" autoplay playsinline muted></video>
        </div>
        <div class="flex justify-center mb-4">
            <video id="remoteVideo" class="w-full max-w-md rounded-lg" autoplay playsinline></video>
        </div>
        <div class="flex justify-center space-x-4">
            <button id="startCallButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded flex items-center">
                <i class="fas fa-video mr-2"></i>
                Start Call
            </button>
            <button id="endCallButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded flex items-center">
                <i class="fas fa-phone-slash mr-2"></i>
                End Call
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const roomName = "{{ room_id }}";
            const ws = new WebSocket(`ws://${window.location.hostname}:8001/ws/videocall/${roomName}/`);

            ws.onopen = function() {
                console.log('WebSocket connection established');
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const message = data.message;

                console.log('Received message:', message);

                if (message.type === 'offer') {
                    handleOffer(message);
                } else if (message.type === 'answer') {
                    handleAnswer(message);
                } else if (message.candidate) {
                    handleCandidate(message);
                }
            };

            ws.onclose = function() {
                console.error('WebSocket closed');
            };

            const peerConnection = new RTCPeerConnection();

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    stream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, stream);
                    });
                    document.getElementById('localVideo').srcObject = stream;
                })
                .catch(error => console.error('Error accessing media devices:', error));

            peerConnection.ontrack = function(event) {
                const remoteVideo = document.getElementById('remoteVideo');
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                    console.log('Remote stream received');
                }
            };

            peerConnection.onicecandidate = function(event) {
                if (event.candidate) {
                    console.log('Sending ICE candidate');
                    ws.send(JSON.stringify({
                        'message': event.candidate
                    }));
                }
            };

            function handleOffer(message) {
                console.log('Handling offer');
                if (peerConnection.signalingState !== 'stable') {
                    console.error('PeerConnection not in stable state for offer');
                    return;
                }
                peerConnection.setRemoteDescription(new RTCSessionDescription(message))
                    .then(() => peerConnection.createAnswer())
                    .then(answer => peerConnection.setLocalDescription(answer))
                    .then(() => {
                        ws.send(JSON.stringify({
                            'message': peerConnection.localDescription
                        }));
                    })
                    .catch(error => console.error('Error handling offer:', error));
            }

            function handleAnswer(message) {
                console.log('Handling answer');
                if (peerConnection.signalingState !== 'have-local-offer') {
                    console.error('PeerConnection not in the correct state for answer');
                    return;
                }
                peerConnection.setRemoteDescription(new RTCSessionDescription(message))
                    .catch(error => console.error('Error handling answer:', error));
            }

            function handleCandidate(message) {
                console.log('Handling ICE candidate');
                peerConnection.addIceCandidate(new RTCIceCandidate(message))
                    .catch(error => console.error('Error adding ICE candidate:', error));
            }

            function createOffer() {
                if (peerConnection.signalingState !== 'stable') {
                    console.error('PeerConnection not in stable state to create offer');
                    return;
                }
                peerConnection.createOffer()
                    .then(offer => {
                        return peerConnection.setLocalDescription(offer);
                    })
                    .then(() => {
                        ws.send(JSON.stringify({
                            'message': peerConnection.localDescription
                        }));
                        console.log('Offer sent');
                    })
                    .catch(error => console.error('Error creating offer:', error));
            }

            document.getElementById('startCallButton').addEventListener('click', createOffer);

            document.getElementById('endCallButton').addEventListener('click', () => {
                peerConnection.close();
                ws.close();
                console.log('Call ended');
            });
        });
    </script>
</body>
</html>
