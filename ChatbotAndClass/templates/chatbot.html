{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="chatbot-container">
        <h1>Chatbot</h1>
        <div class="conversation-box">
            <textarea rows="20" cols="80" readonly>{{ conversation }}</textarea>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="userinput" value="{{ userinput }}" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
        <br>
        <br>
        <a href="/" type="button" class="button">Back</a> 
    </div>
</body>
</html>
