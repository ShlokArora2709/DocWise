<html>
<head>
    <title>Home</title> 
</head>
<body>
    <h2>Welcome to the Home Page</h2>
    {% csrf_token %}
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a>
{% endif %}
</body>
</html>
